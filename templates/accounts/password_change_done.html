{% extends 'base.html' %}

{% block title %}Password Changed - BeneSafe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Password Changed Successfully</h1>
                                <p class="text-muted">Your password has been updated.</p>
                                <div class="alert alert-success">
                                    <i class="fas fa-check-circle"></i>
                                    You can now use your new password to log in.
                                </div>
                            </div>

                            <hr>

                            <div class="text-center">
                                <a class="btn btn-primary" href="{% url 'accounts:login' %}">
                                    Login Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
