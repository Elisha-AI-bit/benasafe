{% extends 'base.html' %}

{% block title %}Password Reset Sent - BeneSafe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Check Your Email</h1>
                                <p class="text-muted">We've sent a password reset link to your email address.</p>
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    If you don't see the email in your inbox, please check your spam folder.
                                </div>
                            </div>

                            <hr>

                            <div class="text-center">
                                <a class="small" href="{% url 'accounts:login' %}">
                                    Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
