<header
    class="sticky top-0 z-50 w-full bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 transition-colors duration-200">
    <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-3 group">
                <div class="text-primary transition-transform group-hover:scale-110">
                    <span class="material-symbols-outlined !text-[32px] icon-filled">shield_lock</span>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">BeneSafe</span>
            </a>

            <!-- public Nav Links (Desktop) -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="/#features"
                    class="text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">Features</a>
                <a href="/#pricing"
                    class="text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">Pricing</a>
                <a href="/#contact"
                    class="text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">Contact</a>
            </nav>

            <!-- Auth Actions -->
            <div class="flex items-center gap-4">
                {% if not user.is_authenticated %}
                <span class="hidden lg:inline-block text-sm text-slate-500 dark:text-slate-400 font-medium">Already have
                    an account?</span>
                <a href="{% url 'accounts:login' %}"
                    class="flex items-center justify-center rounded-lg h-10 px-6 bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-900 dark:text-white text-sm font-bold transition-all active:scale-95">
                    Log In
                </a>
                <a href="{% url 'accounts:register' %}"
                    class="hidden sm:flex items-center justify-center rounded-lg h-10 px-6 bg-primary hover:bg-primary-hover text-white text-sm font-bold shadow-lg shadow-primary/20 transition-all active:scale-95">
                    Get Started
                </a>
                {% else %}
                <a href="{% url 'core:dashboard' %}"
                    class="flex items-center justify-center rounded-lg h-10 px-6 bg-primary hover:bg-primary-hover text-white text-sm font-bold shadow-lg shadow-primary/20 transition-all active:scale-95">
                    Go to Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
