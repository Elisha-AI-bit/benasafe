{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Document - BeneSafe{% endblock %}
{% block page_title %}Upload Document{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-upload"></i> Upload a Document</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Title (optional)</label>
                        <input type="text" class="form-control" name="title" placeholder="Document title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">File *</label>
                        <input type="file" class="form-control" name="file" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'documents:document_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
